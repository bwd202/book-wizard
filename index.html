<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Wizard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="grid w-screen h-screen relative">
    <div id="header" class="bg-gray-400 z-0 p-10 flex justify-center">
      <button id="modal-toggle-btn" class="bg-gray-100 px-6">
        Add new book
      </button>
    </div>
    <div id="main" class="grid p-7 z-0"></div>
    <!-- Modal -->
    <div
      id="modal"
      class="absolute inset-0 z-10 hidden justify-center w-screen h-screen bg-slate-950 bg-opacity-40"
    >
      <div
        id="modal-content"
        class="flex flex-col w-1/2 border bg-slate-950 bg-opacity-60 p-4"
      >
        <h1>Add new book</h1>
        <form action="/" class="flex flex-col">
          <label for="title">Title</label>
          <input type="text" id="title" />
          <label for="author">Author</label>
          <input type="text" id="author" />
          <label for="year">Year</label>
          <input type="text" id="year" />
          <label for="read">Read</label>
          <input type="checkbox" id="read" class="accent-orange-600" />
          <button
            id="add-book-btn"
            class="mt-8 bg-orange-600 hover:bg-orange-700"
          >
            Add book
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
