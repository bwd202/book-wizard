<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Wizard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="grid">
    <div id="header">
      <button id="modal-toggle-btn" class="fixed z-0">Add new book</button>
    </div>
    <div id="main"></div>
    <div
      id="modal"
      class="z-10 hidden justify-center w-screen h-screen bg-slate-950 bg-opacity-40"
    >
      <div id="modal-content" class="flex flex-col w-1/2 border bg-slate-300">
        <h1>Add new book</h1>
        <form action="/" class="flex flex-col py-3">
          <label for="title">Title</label>
          <input type="text" id="title" />
          <label for="author">Author</label>
          <input type="text" id="author" />
          <label for="year">Year</label>
          <input type="text" id="year" />
          <label for="read">Read</label>
          <input type="checkbox" id="read" />
          <button id="add-book-btn">Add book</button>
        </form>
      </div>
    </div>
  </body>
</html>
