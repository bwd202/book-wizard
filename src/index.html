<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="#" />
  <title>Book Wizard</title>
</head>

<body class="grid">
  <div id="header">
    <button id="modal-toggle-btn" class="button modal-btn">
      Add New Book
    </button>
  </div>
  <div id="main"></div>
  <!-- Modal -->
  <div id="modal" class="hidden">
  <!-- <div id="modal" style='display: grid;'> -->

    <div id="modal-content">
      <button id="modal-close-btn" class="button close-btn">&times;</button>
      <h1>New Book</h1>
      <form action="#" id="bookForm">
        <div class="field">
          <label for="title" >Title</label>
          <input type="text" id="title" maxlength="20" class="required" required/>
        </div>
        <div class="field">
          <label for="author">Author</label>
          <input type="text" id="author" maxlength="15" required/>
        </div>
        <div class="field">
          <label for="year">Year</label>
          <input type="text" id="year" maxlength="4"/>
        </div>
        <div class="field">
          <label for="read">Read</label>
          <input type="checkbox" id="read" class="button"/>
        </div>
        <div id="form-buttons" class="field">
          <button id="add-book-btn" class="button modal-btn">
            Add Book
          </button>
          <button id="reset-modal-btn" class="button modal-btn">
            Reset
          </button>
        </div>
      </form>
    </div>
  </div>
  <div id="footer">
  </div>
</body>

</html>
